<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AUX BELL | Bidder</title>
</head>
<body>
<h1>Let's help you buy!</h1><br><br>
<form>
What are you looking for?<br>
<select>
       <option>Property</option>
       <option>Car</option>
       <option>Home Appliances</option>
       <option>Books</option>
       <option>Others</option>    
</select><br><br>
Age of product your looking for?*(inyears)<br>
<input type="number" min="0" max="50" step="1" placeholder="min" required="required">
<input type="number" min="1" max="60" step="1" placeholder="max" required="required"><br><br>
What is the price range you are looking for?<br>
Min <input type="number" min="0" max="5000000" step="1000">
Max <input type="number" min="1000" max="10000000" step="1000"><br><br>
What mode of payment do you prefer?*
<select>
       <option>Net Banking</option>
       <option>Cheque</option>
       <option>Cash</option>
       <option>DD</option>
       <option>Others</option>    
</select><br><br>
<input type="submit" value="Let's Bid">
</form>
</body>
</html>
