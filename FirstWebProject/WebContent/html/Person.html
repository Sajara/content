<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
	<form action="authenticate" method="post">
		USER NAME: <input type="text" name="userid" autofocus required /> <br /> <br />
		PASSWORD: <input type="password" name="pwd" required /> <br /> <br />
		SEX : <input type="radio" name="sex" /> Male <input type="radio"
			name="sex" /> Female <br /> <br />
			 AGE : <input type="number"
			min="0" /> <br /> <br /> 
			ADDRESS :
		<textarea rows="3" cols="30">enter your address</textarea>
		<br /> <br />
		 HOBBIES : <br /> <input type="checkbox"
			name="interest" /> Playing<br /> <input type="checkbox"
			name="interest" /> Singing<br /> <input type="checkbox"
			name="interest" /> Reading<br /> <br />
			 NATIONALITY : <br /> <select>
			<option>Indian</option>
			<option>Japan</option>
			<option>Singapore</option>
		</select> <br /> <br /> 
		
		EMAIL :<input type="email" name="mail" /><br /> <br />
		DOB :<input type="date" name="dob" /><br /> <br /> 
		FAV COLOR:<input
			type="color" name="color" value="#800000" /><br /> <br /> 
			PERSONAL
		QUESTIONS: <br /> <br /> <select>
			<option>CAR YOU HAVE</option>
			<option>PET YOU LIKE</option>
			<option>FAVORITE SINGER</option>
		</select> <input type="password" name="pass" required /> <br /> <br /> <input
			type="submit" />
	</form>
</body>
</html>
